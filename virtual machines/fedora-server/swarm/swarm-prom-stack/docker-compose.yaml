version: "3.8"
services:
  cadvisor:
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - 8080:8080
    container_name: cadvisor
    privileged: true
    networks:
      - swarm-net
    devices:
      - /dev/kmsg
    image: gcr.io/cadvisor/cadvisor
networks:
  swarm-net:
    external: true