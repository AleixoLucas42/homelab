modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      tls_config:      
        insecure_skip_verify: true      
  tcp_connect:
    prober: tcp
    timeout: 5s
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: ip4
  get_disc_wpp_session:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: false
      fail_if_body_not_matches_regexp: [".*CONNECTED.*"]
