volumes:
  loki_data:
    driver: local

networks:
  swarm-net:
    external: true

services:
  loki:
    environment:
      - TZ=America/Sao_Paulo
    image: grafana/loki:3.0.0
    deploy:
      placement:
        constraints:
          - node.hostname == fedora-swarm
      mode: replicated
      replicas: 1
    cap_drop:
      - ALL
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/data/loki
    networks:
      - swarm-net